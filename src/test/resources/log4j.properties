# NUTCH
log4j.logger.org.apache.nutch = FATAL
log4j.logger.org.apache.nutch.multisite.NutchSite = INFO
log4j.logger.org.apache.nutch.multisite.InfinispanMultiSiteNutchTest = DEBUG

log4j.logger.org.apache.nutch.crawl.InjectorJob = FATAL
log4j.logger.org.apache.nutch.crawl.GeneratorJob = FATAL
log4j.logger.org.apache.nutch.fetcher.FetcherJob = DEBUG
log4j.logger.org.apache.nutch.parse.ParserJob = FATAL
log4j.logger.org.apache.nutch.crawl.DbUpdaterJob = FATAL
log4j.logger.org.apache.nutch.crawl.FrontierJob = FATAL
