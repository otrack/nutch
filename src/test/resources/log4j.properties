log4j.rootLogger=info,stdout
log4j.threshold=DEBUG
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-5p %c{2} (%F:%M(%L)) - %m%n

# Gora
log4j.logger.org.apache.gora = FATAL
log4j.logger.org.apache.gora.infinispan.store.InfinispanStore = FATAL

# ISPN
log4j.logger.org.infinispan = FATAL
  log4j.logger.org.infinispan.query = FATAL

# APACHE
log4j.logger.org.apache.hadoop = FATAL
