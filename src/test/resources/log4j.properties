log4j.rootLogger=info,stdout
log4j.threshold=TRACE
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-5p %c{2} (%F:%M(%L)) - %m%n

# Gora
log4j.logger.org.apache.gora = INFO
log4j.logger.org.apache.gora.infinispan = INFO

# ISPN
log4j.logger.org.infinispan = INFO
log4j.logger.org.infinispan.ensemble = DEBUG
log4j.logger.org.infinispan.query = INFO

# APACHE
log4j.logger.org.apache.hadoop = INFO
