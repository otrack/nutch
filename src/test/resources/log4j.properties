log4j.rootLogger=info,stdout
log4j.threshold=DEBUG
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-5p %c{2} (%F:%M(%L)) - %m%n

# Gora
log4j.logger.org.apache.gora = WARN

# ISPN
log4j.logger.org.infinispan = FATAL
# log4j.logger.org.infinispan.query.remote.avro.AvroQueryFacade=DEBUG
# log4j.logger.org.infinispan=TRACE

# APACHE
log4j.logger.org.apache.hadoop = WARN

# NUTCH
log4j.logger.org.apache.nutch = WARN
log4j.logger.org.apache.nutch.multisite.NutchSite = INFO
log4j.logger.org.apache.nutch.multisite.InfinispanMultiNutchSiteTest = INFO
